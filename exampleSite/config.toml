######################## default configuration ####################
baseURL = "https://www.ruth-chernous.netlify.app"
title = "Ruth Chernous"
theme = "persian"
languageName = "En"
languageCode = "en-us"
# post pagination
paginate = "5"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com

############################# output ##############################
[outputs]
home = [ "HTML", "RSS", "json"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"


################################ menu ##################################
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Blog"
url = "blog"
weight = 2

[[menu.main]]
name = "About"
url = "about"
weight = 3

[[menu.main]]
name = "Contact"
url = "contact"
weight = 4

#################### default parameters ################################
[params]
logo = "images/logo.svg"
# Meta data
description = "This is meta description"
author = "Ruth Chernous"
# search  
search = true
# copyright
copyright = ""
# contact form action
contact_form_action = "https://formspree.io/f/mjvjvjlr" # contact form works with https://formspree.io

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# cookies
[params.cookies]
enable = true
expire_days = 2